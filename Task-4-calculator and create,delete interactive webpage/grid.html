<!DOCTYPE html>
<html lang="en" >

<head>
    
    <title>CRUD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body data-bs-theme="dark">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div    class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Email</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Data Entered</a></li>
                            <li><a class="dropdown-item" href="#">Available Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">EDIT/DELETE</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Personal Details</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Form control -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                        <div class="row">
                           
                                <div class="mb-3">
                                    <label class="form-label">First</label>
                                    <input type="text" class="form-control" id="fname"
                                        placeholder="Enter your first name" required>
                                </div>
                           
                                <div class="mb-3">
                                    <label class="form-label">Last</label>
                                    <input type="text" class="form-control" id="lname"
                                        placeholder="Enter your last name" required>
                                </div>
                            
                            
                                <div class="mb-3">
                                    <label class="form-label">EmailID</label>
                                    <input type="email" class="form-control" id="email" placeholder="xyz@gmail.com" required>
                                </div>
                            
                           
                                <div class="mb-3">
                                    <label class="form-label">Phonenumber</label>
                                    <input type="text" class="form-control" id="phoneno" placeholder="+91XXXXXXXXXX" required>
                                </div>
                            
                            <div class="col ms-5">
                                
                                    <button type="submit" class="btn btn-outline-primary"
                                        onclick="handleSubmit()">Submit</button>
                              
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>


            <!-- table  -->
            <div class="col-6">
                <div class="card" style="overflow: auto;" >
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">SNO</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phono</th>
                                </tr>
                            </thead>
                            <tbody id="userDetails"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        
        const handleSubmit = () => {
            let Enteredfname = document.getElementById("fname").value;
            let Enteredlname = document.getElementById("lname").value;
            let Enteredemail = document.getElementById("email").value;
            let Enteredphoneno = document.getElementById("phoneno").value;


            let newData = {
                fname: Enteredfname,
                lname: Enteredlname,
                email: Enteredemail,
                phono: Enteredphoneno
            }
            userList.push(newData);
            tableRender(); //aftere submit the table is refesh and dispaly the userlist 
//submit
            document.getElementById("fname").value = '';
            document.getElementById("lname").value = '';
            document.getElementById("email").value = '';
            document.getElementById("phoneno").value = '';
        };
        const handleDelete=(index)=>{
            userList.splice(index,1);
            tableRender();
        }


        let userList = [
            {
                fname: 'sangeetha',
                lname: 'rajendran',
                email: 'sang@gmail.com',
                phono: 739708790,
            },
            {
                fname: 'mani',
                lname: 'rajendran',
                email: 'mani@gmail.com',
                phono: 739708414,
            },
            {
                fname: 'Arun',
                lname: 'kumar',
                email: 'arun@gmail.com',
                phono: 525473534,
            },
            {
                fname: 'Mani',
                lname: 'kandan',
                email: 'mani@gmail.com',
                phono: 525473300,
            }
        ];



        const tableRender = () => {
            document.getElementById('userDetails').innerHTML = userList.map((data, index) => {
                return `<tr>
        <td>${index + 1}</td>
        <td>${data.fname}</td>
        <td>${data.lname}</td>
        <td>${data.email}</td>
        <td>${data.phono}</td>
        <td> <button type="submit" class="btn btn-primary">Edit</button></td>
        <td> <button type="submit"class="btn btn-danger" onclick="handleDelete(${index})">Delete</button></td>
    </tr>`;
            })
                .join("");
        };
        tableRender(); //used to display the preexisiting data already in userList
    </script>
</body>

</html>
